failFast: true

build:
  failThreshold: 1

style:
  MagicNumber:
    ignoreNumbers: '0,1,2,1000,999999'
  MaxLineLength:
    active: false
  ThrowsCount:
    active: false

potential-bugs:
  LateinitUsage:
    ignoreOnClassesPattern: "[\\w]+Tests"

complexity:
  LongParameterList:
    threshold: 8
  StringLiteralDuplication:
    active: false

comments:
  active: false
