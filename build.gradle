buildscript {
	ext {
		kotlinVersion = '1.1.50'
        spek_version = '1.1.5'
        junit_version = '5.0.0'
        junit_gradle_version = '1.0.0'
        expekt_version = '0.5.0'
        hamkrest_version = '1.4.2.0'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
        classpath("org.junit.platform:junit-platform-gradle-plugin:$junit_gradle_version")
    }
}

plugins {
    id 'org.springframework.boot' version '1.5.7.RELEASE'
    id 'org.jetbrains.kotlin.jvm' version '1.1.50'
    id 'org.jetbrains.kotlin.plugin.spring' version '1.1.50'
    id 'org.jmailen.kotlinter' version '1.3.1'
}

apply plugin: 'org.junit.platform.gradle.plugin'

group = 'com.buildit'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
compileKotlin {
	kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
	kotlinOptions.jvmTarget = "1.8"
}

repositories {
	mavenCentral()
}

junitPlatform {
    platformVersion junit_gradle_version
    filters {
        engines {
            include 'spek'
        }
    }
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-actuator-docs')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile("org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlinVersion")
	compile("org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion")

	runtime('org.springframework.boot:spring-boot-devtools')

	compileOnly('org.springframework.boot:spring-boot-configuration-processor')

	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('org.springframework.restdocs:spring-restdocs-mockmvc')
    testCompile("com.winterbe:expekt:$expekt_version")
    testCompile("com.winterbe:expekt:$expekt_version")
    testCompile("org.jetbrains.spek:spek-api:$spek_version")
    testCompile("org.junit.jupiter:junit-jupiter-api:$junit_version")
    testCompile("com.natpryce:hamkrest:$hamkrest_version")

    testRuntime("org.junit.jupiter:junit-jupiter-engine:$junit_version")
    testRuntime("org.jetbrains.spek:spek-junit-platform-engine:$spek_version")
}
