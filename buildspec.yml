version: 0.2

phases:
  install:
    commands:
      - apt-get update -y
      - apt-get install -y software-properties-common
      - add-apt-repository ppa:openjdk-r/ppa
      - apt-get update -y
      - apt-get install -y openjdk-8-jdk

  build:
    commands:
      - chmod +x ./gradlew
      - ./gradlew build
      - docker build -t bookit-api:build .

artifacts:
  files:
    - build/libs/bookit-api-0.0.1-SNAPSHOT.jar
